<div class="container-fluid" *ngIf="problem">
  <div class="col-xs-12 col-md-4" id="problemframe">
    <div>
      <h2> Problem Description: </h2>
      <hr>
      <h3>
        {{problem.id}}.{{problem.name}}
      </h3>
      <p>
        {{problem.desc}}
      </p>
      <br/>
    </div>
  </div>
  <div class="hidden-xs col-sm-12 col-md-8" id="editorframe">
      <app-editor></app-editor>
  </div>
</div>
