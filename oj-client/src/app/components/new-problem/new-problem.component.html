<div>
  <form #formRef="ngForm" name="myform">
    <h3> Add New Problem: </h3>
    <div class="form-group">
      <label for="problemName">Problem Name: </label>
      <input type="text" class="form-control" id="problemName"
      name="problemName" placeholder="Enter Problem Name" [(ngModel)]="newProblem.name"  (ngModelChange)="emptyNameCheck()" required>
      <span style= "color: red"> {{nameErrorMsg}} </span>
    </div>
    <div class="form-group">
        <label for="problemDesc">Problem Description: </label>
        <textarea type="text" row="3" class="form-control" id="problemDesc"
        name="problemDesc" placeholder="Enter Problem Description" [(ngModel)]="newProblem.desc" (ngModelChange)="emptyDescriptionCheck()" required></textarea>
        <span style= "color: red"> {{descriptionErrorMsg}} </span>
    </div>
    <div class="form-group">
          <label for="difficulty">Difficulty: </label>
          <select class="text" required class="form-control" id="difficulty"
          name="difficulty"  required [(ngModel)]="newProblem.difficulty">
            <option value="default" disabled selected>Select difficulty</option>
            <option *ngFor="let difficulty of difficulties" [value]="difficulty">
            {{difficulty}}
            </option>
          </select>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right" (click)="addProblem()">Add Problem</button>
        <span style= "color: red"> {{generalErrorMsg}} </span>
      </div>
    </div>
  </form>
</div>
